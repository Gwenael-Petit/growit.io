<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>PokéJS</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css" />

</head>

<body data-bs-theme="dark">
	<header class="p-5 mb-4">
		<div class="container mw-100">
			<h1 class="display-4">Poké<em>JS</em></h1>
			<p class="lead">Des pokemon et du JS</p>
		</div>
	</header>
	<div class="container-sm">
		<div class="row">
			<section class="resultsContainer col-6">
				<div class="progress" style="width: 100%;">
					<div class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
						style="width: 100%"></div>
				</div>
				<form class="filterForm form-inline">
					<label class="input-group input-group flex-nowrap">
						<input type="search" name="search" class="form-control" placeholder="Rechercher un pokemon" />
						<input type="submit" class="btn" value="Filtrer" />
					</label>
				</form>
				<div class="results list-group"></div>
			</section>

			<section class="detailContainer col-6 col-md-4 p-0 offset-md-1">
				<div class="progress" style="width: 100%;">
					<div class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
						style="width: 100%"></div>
				</div>
				<article class="detail card text-bg-dark">
					<div class="carousel card-img-top slide bg-light">
						<div class="carousel-indicators"></div>
						<div class="carousel-inner"></div>
						<button class="carousel-control-prev">
							<span class="carousel-control-prev-icon"></span>
						</button>
						<button class="carousel-control-next">
							<span class="carousel-control-next-icon"></span>
						</button>
					</div>
					<div class="card-body">
						<h2 class="card-title"></h2>
						<h6 class="card-subtitle mb-2 text-muted"></h6>
						<p class="badgesContainer card-text"></p>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">taille :</li>
						<li class="list-group-item">poids :</li>
					</ul>
				</article>
			</section>
		</div>
	</div>
</body>

</html>
